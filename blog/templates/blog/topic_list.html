{# blog/templates/blog/topic_list.html #}

{% extends "blog/base.html" %}

{% block page_title %}Topics{% endblock %}

{% block main %}
<h1>Topics</h1>
{% for topic in topicsmain %}
  <article class="topic_preview">
    <h3><li><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></li></h3>
  </article>

{% endfor %}
{% endblock %}
