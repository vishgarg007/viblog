{# blog/templates/blog/form_example.html #}
{% extends "blog/base.html" %}

{% block main %}
<h1>Form example</h1>

<form action="" method="post" novalidate>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td colspan=2>
        <button type="submit">Sign up!</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
